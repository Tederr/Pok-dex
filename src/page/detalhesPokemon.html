<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ICON -->
    <link rel="shortcut icon" href="../assets/icon/iconPokedex.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/pokedex.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/details.css">

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <section class="content-details">

        <a href="../../index.html"><button class="back-page"><i class="fa-solid fa-arrow-left-long"></i></button></a>

        <span id="pokemon-id" class="number-details"></span>
        <h1 id="pokemon-name" class="name-details"></h1>
        <ol id="pokemon-types" class="types-details"></ol>
        <div class="image">
            <img id="pokemon-image" class="image-details" src="" alt="">
        </div>

        <div style="background-color: #fff;">
            <div class="card-details">

                <nav class="navbar">
                    <button class="nav-button" data-target="content1">About</button>
                    <button class="nav-button" data-target="content2">Base Status</button>
                    <button class="nav-button" data-target="content3">Evolutions</button>
                    <button class="nav-button" data-target="content4">Moves</button>
                </nav>

                <!-- ConteÃºdos -->
                <div class="content-container">
                    <div class="content" id="content1">
                        <div class="format"><span class="title">Height</span><span class="result" id="pokemon-height"></span></div>
                        <div class="format"><span class="title">Weight</span><span class="result" id="pokemon-weight"></span></div>
                        <div class="format"><span class="title">Abilities</span><span class="result" id="pokemon-abilities"></span></div>
                    </div>

                    <div class="content" id="content2">
                        <div class="format"><span class="title">HP</span><span id="pokemon-hp" class="result"></span></div>
                        <div class="format"><span class="title">Attack</span><span id="pokemon-attack" class="result"></span></div>
                        <div class="format"><span class="title">Defense</span><span id="pokemon-defense"class="result"></span></div>
                        <div class="format"><span class="title">Sp.Atk</span><span id="pokemon-sp-attack" class="result"></span></div>
                        <div class="format"><span class="title">Sp.Def</span><span id="pokemon-sp-defense" class="result"></span></div>
                        <div class="format"><span class="title">Speed</span><span id="pokemon-speed" class="result"></span></div>
                        <div class="format"><span class="title">Total</span><span id="pokemon-total" class="result"></span></div>
                    </div>

                    <div class="content" id="content3">
                        <div id="evolutions" class="evolutions"></div>
                    </div>
                    <div class="content" id="content4">
                        <div class="format-ol"><span class="title">Moves</span><ol id="pokemon-moves" class="result"></ol></div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- JS -->
    <script defer src="../scripts/pokemon-model.js"></script>
    <script defer src="../scripts/poke-api.js"></script>
    <script defer src="../scripts/pokemonDetails.js"></script>
    <script src="https://kit.fontawesome.com/e171c55c56.js" crossorigin="anonymous"></script>

</body>

</html>
