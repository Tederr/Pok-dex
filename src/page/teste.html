<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoluções de Pokémon</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input,
        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        .evolutions-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .pokemon-card {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 120px;
        }

        .pokemon-card img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Evoluções do Pokémon</h1>
        <input type="text" id="pokemonName" placeholder="Digite o nome do Pokémon">
        <button id="searchButton">Buscar Evoluções</button>
        <div id="evolutions" class="evolutions-container"></div>
    </div>

    <script>
        // script.js
        document.getElementById("searchButton").addEventListener("click", async () => {
            const pokemonName = document.getElementById("pokemonName").value.toLowerCase();
            if (!pokemonName) {
                alert("Por favor, digite o nome de um Pokémon.");
                return;
            }

            try {
                // Passo 1: Buscar a espécie do Pokémon
                const speciesResponse = await fetch(`https://pokeapi.co/api/v2/pokemon-species/${pokemonName}/`);
                const speciesData = await speciesResponse.json();

                // Passo 2: Buscar a cadeia de evolução
                const evolutionChainUrl = speciesData.evolution_chain.url;
                const evolutionResponse = await fetch(evolutionChainUrl);
                const evolutionData = await evolutionResponse.json();

                // Passo 3: Mapear as evoluções
                const evolutions = [];
                let currentEvolution = evolutionData.chain;

                while (currentEvolution) {
                    const pokemonName = currentEvolution.species.name;
                    const pokemonResponse = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}/`);
                    const pokemonData = await pokemonResponse.json();
                    evolutions.push(pokemonData);

                    // Avançar para a próxima evolução
                    currentEvolution = currentEvolution.evolves_to[0];
                }

                // Passo 4: Exibir as evoluções
                displayEvolutions(evolutions);
            } catch (error) {
                console.error("Erro ao buscar evoluções:", error);
                alert("Pokémon não encontrado ou erro na busca.");
            }
        });

        function displayEvolutions(evolutions) {
            const evolutionsContainer = document.getElementById("evolutions");
            evolutionsContainer.innerHTML = ""; // Limpa o conteúdo anterior

            evolutions.forEach(pokemon => {
                const card = document.createElement("div");
                card.className = "pokemon-card";

                const name = document.createElement("h3");
                name.textContent = pokemon.name;

                const image = document.createElement("img");
                image.src = pokemon.sprites.front_default;
                image.alt = pokemon.name;

                card.appendChild(name);
                card.appendChild(image);
                evolutionsContainer.appendChild(card);
            });
        }
    </script>
</body>

</html>
