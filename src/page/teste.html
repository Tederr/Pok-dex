<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Pokémon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .pokemon-list {
            list-style: none;
            padding: 0;
        }
        .pokemon-list li {
            padding: 8px;
            margin: 4px 0;
            background: #f4f4f4;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>Pesquisa de Pokémon</h2>
    <input type="text" id="search" placeholder="Digite o nome do Pokémon..." oninput="filterPokemon()">
    <ul id="pokemonList" class="pokemon-list"></ul>

    <script>
        let pokemonList = [];

        async function fetchPokemon() {
            try {
                let response = await fetch("https://pokeapi.co/api/v2/pokemon?limit=1000");
                let data = await response.json();
                pokemonList = data.results.map(p => p.name || p.id);
            } catch (error) {
                console.error("Erro ao buscar Pokémon", error);
            }
        }

        function filterPokemon() {
            let searchTerm = document.getElementById("search").value.toLowerCase();
            let filtered = pokemonList.filter(name => name.toLowerCase().includes(searchTerm));
            
            let listElement = document.getElementById("pokemonList");
            listElement.innerHTML = "";
            
            filtered.forEach(name => {
                let li = document.createElement("li");
                li.textContent = name;
                listElement.appendChild(li);
            });
        }

        fetchPokemon();
    </script>
</body>
</html>
